<!DOCTYPE html>
<html class="html">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><p>SHUFFLE & SORT</p></div>
    <div class ="parent-container">
          <div class="alignButton">

          </div>
      <div class="main">
          <div class="row">
              <div id="first-color" class="column">
                 <h2><div id="one" class="num"></div></h2>
              </div>
              <div id="second-color" class="column">
                 <h2><div class="num" id="two"></div></h2>
              </div>
              <div id="third-color" class="column" >

              </div>
          </div>
          <div class="row">
              <div  id="fourth-color" class="column" >
                 <h2><div class="num" id="four"></div></h2>
              </div>
              <div id="fivth-color" class="column" >
                 <h2><div class="num" id="five"></div></h2>
              </div>
              <div id="sixth-color" class="column" >
                 <h2><div class="num" id="six"></div></h2>
              </div>
          </div>
          <div class="row">
              <div  id="seventh-color" class="column">
                 <h2><div class="num" id="seven"></div></h2>
              </div>
              <div id="eighth-color" class="column" >
                 <h2><div class="num" id="eight"></div></h2>
              </div>
              <div id="ninth-color" class="column" >

              </div>
          </div>
        <div class="footer">Shuffle & Sort by Supriya Nigam</div>
      </div>
    </div>
<script  type="text/javascript" src="script.js"></script>
</body>
</html>
